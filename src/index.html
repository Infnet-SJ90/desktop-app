	<style>
		html, body
		{
			height: 100%;
		}
		body
		{
			background-color: #F9C11C;
		}
		.centered 
		{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.centered button
		{
			display: block;
			margin: 25px;
		}

	</style>
</head>

	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

				<li class="nav-item dropdown">

						Operador X
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
			</ul>
			
		</nav>
	</header>
	<main>
		<div class="centered ">
			<button type="button" class="btn btn-dark btn-lg btn-block" id="btn-pedidos-agendamentos">Pedidos de Agendamentos</button>
			<button type="button" class="btn btn-dark btn-lg btn-block" disabled>Agendamentos</button>
			<button type="button" class="btn btn-dark btn-lg btn-block" disabled>Recursos</button>
		</div>
	</main>

	<script>
		require('../dist/renderer.js');
