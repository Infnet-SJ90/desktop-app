<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>SJ90 Desktop App</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<style>
		html, body
		{
			height: 100%;
		}
		body
		{
			background-color: #F9C11C;
		}
		.centered
		{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		.centered button
		{
			display: block;
			margin: 25px;
		}
		.text-center
		{
			margin: 50px auto;
		}
		.navbar-brand img
		{
			height: 30px;
		}
		.btn-voltar
		{
			margin-right: 15px;
			background-color: transparent;
			color: #8579B6;
			border: 1px solid #8579B6;
			border-radius: 0;
		}
		.btn-voltar i
		{
			/* font-size: 36px; */
			vertical-align: middle;
		}
		.btn-voltar span
		{
			/* font-size: 18px; */
			vertical-align: middle;
		}
		.btn-outline-info
		{
			color: #00befe;
    			border-color: #00befe;
			padding: 6px 12px;
			border-radius: 0;
		}
		.btn-outline-info:hover, .btn-outline-info:focus
		{
    			border-color: #00befe;
    			background-color: #00befe;
		}
	</style>
</head>
<body>
	<div id="root"></div>
</body>
</html>
